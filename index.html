    <script>
      function HSVtoRGB(h, s, v) {
        var r, g, b, i, f, p, q, t;
        if (arguments.length === 1) {
          (s = h.s), (v = h.v), (h = h.h);
        }
        i = Math.floor(h * 6);
        f = h * 6 - i;
        p = v * (1 - s);
        q = v * (1 - f * s);
        t = v * (1 - (1 - f) * s);
        switch (i % 6) {
          case 0:
            (r = v), (g = t), (b = p);
            break;
          case 1:
            (r = q), (g = v), (b = p);
            break;
          case 2:
            (r = p), (g = v), (b = t);
            break;
          case 3:
            (r = p), (g = q), (b = v);
            break;
          case 4:
            (r = t), (g = p), (b = v);
            break;
          case 5:
            (r = v), (g = p), (b = q);
            break;
        }
        return {
          r: Math.round(r * 255),
          g: Math.round(g * 255),
          b: Math.round(b * 255),
        };
      }
      function draw(c, can, fs) {
        c.clearRect(0, 0, can.width, can.height);
        color = HSVtoRGB((fs["Ne"] + 40) / 360, 1, 0.9);
        c.fillStyle = "rgb(" + color.r + "," + color.g + "," + color.b + ")";
        c.fillText("Ne", fs["Ne"], 50);
        color = HSVtoRGB((fs["Ni"] + 40) / 360, 1, 0.9);
        c.fillStyle = "rgb(" + color.r + "," + color.g + "," + color.b + ")";
        c.fillText("Ni", fs["Ni"], 50);

      function indexOf(fs, index) {
        fsarray = Object.keys(fs);
        for (let i = 0; i < fsarray.length; i++) {

        }
